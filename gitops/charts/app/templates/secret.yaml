# Ryan Loiselle — Developer / Architect | GitHub Copilot | February 2026
#
# SHAPE TEMPLATE ONLY — values are empty placeholders.
# Real secret values are provisioned by Vault (Vault Agent Injector or
# External Secrets Operator). NEVER commit actual credentials here.
#
# Vault path convention: secret/<license>/<env>/<key>
# e.g., secret/be808f/dev/db-password

apiVersion: v1
kind: Secret
metadata:
  name: {{ include "<APP_NAME>.fullname" . }}-secrets
  labels:
    {{- include "<APP_NAME>.labels" . | nindent 4 }}
  annotations:
    # Vault will populate this secret — do not set values in this file
    vault.hashicorp.com/agent-inject: "false"
type: Opaque
stringData:
  # Connection string for the application database
  # Vault path: secret/<license>/<env>/db-connection-string
  db-connection-string: ""

  # Admin token — used by X-Admin-Token header authentication
  # Vault path: secret/<license>/<env>/admin-token
  admin-token: ""
