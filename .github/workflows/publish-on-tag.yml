# .github/workflows/publish-on-tag.yml
#
# Creates a GitHub Release with auto-generated release notes whenever a semver
# tag (v*) is pushed.  Works in conjunction with build-and-push.yml which runs
# on the same trigger and builds/pushes the container images.
#
# Requires: no additional secrets â€” uses the built-in GITHUB_TOKEN.

name: Publish Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create release with auto-generated notes
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
