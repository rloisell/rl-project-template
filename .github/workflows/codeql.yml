# .github/workflows/codeql.yml
#
# GitHub CodeQL Static Application Security Testing (SAST).
# Scans C# and JavaScript/TypeScript for security vulnerabilities on push/PR
# to main or develop — ONLY when actual source files change.
#
# ── TEMPLATE NOTE ─────────────────────────────────────────────────────────────
# This is a skeleton workflow. It will only trigger when source files under
# src/ or matching common code extensions are changed. In a fresh project from
# this template (documentation-only), the workflow will be skipped harmlessly.
#
# When your project has real source code, this workflow requires no changes —
# the paths filters will automatically enable it once src/ is populated.
#
# If you add additional source languages, extend the matrix.language list and
# add matching paths patterns below.
# ──────────────────────────────────────────────────────────────────────────────
#
# Requires: GitHub Advanced Security (GHAS) — available in bcgov-c private org.
# Results appear in: Security → Code scanning tab.

name: CodeQL Analysis

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - '**.cs'
      - '**.js'
      - '**.ts'
      - '**.jsx'
      - '**.tsx'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - '**.cs'
      - '**.js'
      - '**.ts'
      - '**.jsx'
      - '**.tsx'

permissions:
  actions:         read
  contents:        read
  security-events: write

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language:
          - csharp
          - javascript-typescript

    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: '/language:${{ matrix.language }}'
