# .github/workflows/codeql.yml
#
# GitHub CodeQL Static Application Security Testing (SAST).
# Scans C# and JavaScript/TypeScript for security vulnerabilities on every
# push/PR to main or develop, and weekly on Monday morning.
#
# Requires: GitHub Advanced Security (GHAS) — available in bcgov-c private org.
# Results appear in: Security → Code scanning tab.

name: CodeQL Analysis

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  schedule:
    - cron: '0 6 * * 1'   # Weekly — Monday 06:00 UTC

permissions:
  actions:         read
  contents:        read
  security-events: write

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language:
          - csharp
          - javascript-typescript

    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: '/language:${{ matrix.language }}'
