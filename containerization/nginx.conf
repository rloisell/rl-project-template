#
# Nginx configuration for BC Gov OpenShift SPA deployments.
# Key points:
#   - Listens on port 8080 (non-privileged, required by OpenShift)
#   - SPA fallback: all unmatched paths serve index.html
#   - Serves /config.json for runtime API URL injection
#   - Comprehensive security headers
#   - HSTS commented out — enable when running behind TLS-terminating proxy/Route

server {
    listen 8080;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript
               text/xml application/xml application/xml+rss text/javascript;

    # SPA routing — serve index.html for all routes not found on disk
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Runtime configuration — populated from Helm ConfigMap at deploy time
    # The React app fetches this on startup to get the API URL and other
    # environment-specific values without requiring a per-environment image build.
    location /config.json {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        try_files $uri =404;
    }

    # Cache static assets aggressively (Vite hashes filenames for cache busting)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ── SECURITY HEADERS ──────────────────────────────────────────────────────
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # CSP — adjust connect-src to include your actual API Route URL and Keycloak URL
    add_header Content-Security-Policy
        "default-src 'self'; \
         script-src 'self'; \
         style-src 'self' 'unsafe-inline'; \
         img-src 'self' data:; \
         font-src 'self' data:; \
         connect-src 'self' https://loginproxy.gov.bc.ca; \
         frame-ancestors 'self'; \
         base-uri 'self'; \
         form-action 'self';" always;

    # HSTS — uncomment when the Route is configured with TLS edge termination
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Do not expose the Nginx version in headers or error pages
    server_tokens off;
}
